<html>
   <head>
        <title>McFadyen Shopping Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
        <link href="CssClass/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="switchableGrid" ng-controller="SwitchableGridController">
        <div class="main">
   
            <div>
                <div class="register">
                    <h3>add item in the cart</h3>
                    <form ng-submit="getshoppingcartItems()">
                        <div>
                            <label for="name">Product Id</label>
                            <input type="text" ng-model="product_id" name="product_id"/>
                        </div>

                        <div>
                            <label for="name">Quantity</label>
                            <input type="text" ng-model="quantity" name="quantity"/>
                        </div>

                        <div>
                            <label></label>
                            <input type="submit" value="ADD ITEM" class="button"/>
                        </div>
                    </form>

                    <div>
                        <h3>{{showResult.product_id}}</h3>
                        <h3>{{showResult.quantity}}</h3>
                        <h3>{{showResult.amount}}</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Include AngularJS from Google's CDN and the resource module -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
        <script src="Controller/App.js" type="text/javascript"></script>
        
    </body>
</html>
