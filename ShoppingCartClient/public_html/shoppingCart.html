<html>
    <head>
        <title>McFadyen Shopping Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
        <link href="CssClass/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="switchableGrid" ng-controller="SwitchableGridController">
    
    <div class="main">
   
        <div>
        <div class="register">
            <h3>McFadyen Products List</h3>
            <div ng-init="getShoppingcart()">
                <div ng-repeat="showResult1 in items">
                    <h3>{{showResult1}}</h3>
<!--                    <h3>Product-Id  : {{showResult1.productId}}</h3>
                    <h3>Name        : {{showResult1.name}}</h3>
                    <h3>Image       : {{showResult1.image}}</h3>
                    <h3>Price       : {{showResult1.price}}</h3>-->
                </div>
            </div>
        </div>
        </div>
    </div> 
        
        <!-- Include AngularJS from Google's CDN and the resource module -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
        <script src=Controller/App.js type="text/javascript"></script>
    </body>
</html>
